<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_mvi">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_mvi" theme -->

		<style>
				@font-face {
					font-family: 'brandico';
					font-style: 'normal';
					font-weight: 'normal';
					src: url('demoAppsIconFont.eot') ;
					src: url('demoAppsIconFont.eot?#iefix') format('embedded-opentype'), url('demoAppsIconFont.ttf') format('truetype');
				}
		</style>
		<script>
			// Tell UI5 where to find app content
			jQuery.sap.registerModulePath('Config', 'Config');
			jQuery.sap.registerModulePath('App', 'App');
			var homePage = sap.ui.xmlview("App", "App");
			var app = new sap.m.App();
			app.addPage(homePage);
			app.placeAt("content");
		</script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	

	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
